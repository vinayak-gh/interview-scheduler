<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Interview Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216');">

<!-- Overlay -->
<div class="absolute inset-0 bg-black bg-opacity-60"></div>

<!-- Register Card -->
<div class="relative bg-white shadow-2xl rounded-2xl p-8 w-96 z-10">
    <h1 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-green-600 via-blue-600 to-purple-600 bg-clip-text text-transparent">
        Create Your Account
    </h1>
    <form id="registerForm" class="space-y-4">
        <input type="text" id="name" placeholder="Full Name"
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-green-500" required />
        <input type="email" id="email" placeholder="Email"
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-green-500" required />
        <input type="password" id="password" placeholder="Password"
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-green-500" required />
        <select id="role" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-green-500" required>
            <option value="CANDIDATE">Candidate</option>
            <option value="INTERVIEWER">Interviewer</option>
        </select>

        <!-- Gradient Button -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-green-600 via-blue-600 to-purple-600 text-white py-2 rounded-xl hover:opacity-90 transition font-semibold">
            Register
        </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
        Already have an account? <a href="login.html" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>

    <!-- Extra Description -->
    <div class="mt-6 text-center">
        <p class="text-lg font-semibold bg-gradient-to-r from-green-600 via-blue-600 to-purple-600 bg-clip-text text-transparent">
            Join the Interview Scheduler Community ðŸŽ¯
        </p>
        <p class="mt-2 text-sm text-gray-700">
            Whether you are a <span class="text-green-600 font-medium">candidate</span> looking for opportunities
            or an <span class="text-blue-600 font-medium">interviewer</span> managing schedules,
            our platform helps you stay <span class="text-purple-600 font-medium">organized and efficient</span>.
        </p>
    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("http://localhost:8080/api/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role })
        });
        if (res.ok) {
          alert("Registration successful!");
          window.location.href = "login.html";
        } else {
          alert("Registration failed!");
        }
      } catch (err) {
        alert("Error connecting to backend");
      }
    });
</script>
</body>
</html>
